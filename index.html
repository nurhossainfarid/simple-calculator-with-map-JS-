<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="w-1/4 mx-auto mt-20 bg-orange-400">
        <h1 class="text-3xl mx-auto bg-orange-300 p-2">Create A Simple Calculator</h1>
        <section id="calculator-wrapper" class=" border-3 border-gray p-2">
            <input id="display" class="border-2 border-inherit w-full p-2 text-3xl" type="text">
            <section id="button" class="grid grid-cols-4 gap-4 py-4 rounded text-3xl">
                <button class='bg-cyan-400 button px-2 py-4 rounded text-3xl'>C</button>
                <button class='bg-cyan-400 button px-2 py-4 rounded text-3xl'>(</button>
                <button class='bg-cyan-400 button px-2 py-4 rounded text-3xl'>)</button>
                <button class='bg-cyan-400 button px-2 py-4 rounded text-3xl'>Back</button>
                <button class='bg-cyan-400 button px-2 py-4 rounded text-3xl'>1</button>
                <button class='bg-cyan-400 button px-2 py-4 rounded text-3xl'>2</button>
                <button class='bg-cyan-400 button px-2 py-4 rounded text-3xl'>3</button>
                <button class='bg-cyan-400 button px-2 py-4 rounded text-3xl'>/</button>
                <button class='bg-cyan-400 button px-2 py-4 rounded text-3xl'>4</button>
                <button class='bg-cyan-400 button px-2 py-4 rounded text-3xl'>5</button>
                <button class='bg-cyan-400 button px-2 py-4 rounded text-3xl'>6</button>
                <button class='bg-cyan-400 button px-2 py-4 rounded text-3xl'>*</button>
                <button class='bg-cyan-400 button px-2 py-4 rounded text-3xl'>7</button>
                <button class='bg-cyan-400 button px-2 py-4 rounded text-3xl'>8</button>
                <button class='bg-cyan-400 button px-2 py-4 rounded text-3xl'>9</button>
                <button class='bg-cyan-400 button px-2 py-4 rounded text-3xl'>-</button>
                <button class='bg-cyan-400 button px-2 py-4 rounded text-3xl'>0</button>
                <button class='bg-cyan-400 button px-2 py-4 rounded text-3xl'>.</button>
                <button class='bg-cyan-400 button px-2 py-4 rounded text-3xl'>+</button>
                <button class='bg-cyan-400 button px-2 py-4 rounded text-3xl'>=</button>
            </section>
        </section>
    </main>
    
    <!-- javascript sheet add -->
    <script src="script.js"></script>
</html>
